<script type="text/javascript" class="init">
	$(document).ready(function() {

<div class="page-wrapper">

			<header role="banner"></header>
		</section>

		<!--Navbar-->
		<div id='navbar'></div>
		
		<br><br><p id="warning" style="font-size: 20px; text-align: center;"></p><br><br>
		
		<!--formulaire-->
		<h1>MPD and Flight Planning Importation</h1>
		
		<br><br><br>

			<p style="font-size: 20px; text-align: center;">MPD:

		<script type="text/javascript" src="parser.js"></script>
		<script type="text/javascript" class="init">
			$(function(){
				$.getScript('request.js', function(){
