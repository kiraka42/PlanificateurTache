<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="utf-8">
	<title>Flight maintenance - Task details</title>
	<link rel='stylesheet' media='screen' href='css/style.css'>

	<link rel="stylesheet" type="text/css"
		href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"
		href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css">
	<style type="text/css" class="init">
	</style>
	<script type="text/javascript" language="javascript"
		src="//code.jquery.com/jquery-1.12.4.js">
	</script>
	<script type="text/javascript" language="javascript"
		src="js/jquery-2.1.1.min.js"></script>
	
	<script type="text/javascript" class="init">
		var role = localStorage.getItem('role');
		if (role === null) {
				window.location.replace("home.html");
		}
		else {
			$(document).ready(function() {
				if(role === "mcc")
					$("#navbar").load('navbarMCC.html');
				else 
					$("#navbar").load('navbarMRO.html');
			});	
		}
	</script>
	
	<script type="text/javascript" class="init">
		
	</script>
</head>


<body>
	<div class="page-wrapper">

		<!--Navbar-->
		<div id='navbar'></div>
		
		<!--formulaire-->
		<h1>Task details</h1>
		<table id="result" class="table table-striped table-bordered "
			cellspacing="0" width="100%">

			<tr>
				<th>Task Id</th>
				<td id="tid"></td>
			</tr>
			<tr>
				<th>Periodicity</th>
				<td id="period"></td>
			</tr>
			<tr>
				<th>AirPlane type</th>
				<td id="airPlaneType"></td>
			</tr>
			<tr>
				<th>ATA Category</th>
				<td id="ata"></td>
			</tr>
			<tr>
				<th>Hangar Use</th>
				<td id="hangar"></td>
			</tr>
			<tr>
				<th>Time ~</th>
				<td id="time"></td>
			</tr>
			<tr>
				<th>Grade Mechanic</th>
				<td id="grade"></td>
			</tr>
			<tr>
				<th>Tooling need</th>
				<td id="tools"><ul id="ul1"></ul></td>
			</tr>
			<tr>
				<th>Parts requiered</th>
				<td id="parts"><ul id="ul2"></ul></td>
			</tr>
			<tr>
				<th>Actions</th>
				<td id="actions"><ul id="ul3"></ul></td>
			</tr>
		</table>
	</div>

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="taskDetails.js"></script>

</body>
</html>
